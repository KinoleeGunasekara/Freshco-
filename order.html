    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://kit.fontawesome.com/1d11a9d54d.js"></script>
    <link rel="stylesheet" href="order/order.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poetsen+One&display=swap"
        rel="stylesheet">
</head>

<body>

    <header>
        <nav>
            <div class="navbar">
                <div class="logo">
                    <img src="home/logo.png" alt="Company Logo">
                </div>
                <input type="checkbox" id="nav-toggle" class="nav-toggle">
                <label for="nav-toggle" class="nav-toggle-label">
                    <span></span>
                    <span></span>
                    <span></span>
                </label>
                <ul class="nav-links">
                    <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="about.html"><i class="fas fa-info-circle"></i> About Us</a></li>
                    <li class="dropdown">
                        <a href="products.html"><i class="fas fa-box"></i> Products</a>
                        <div class="dropdown-content">
                            <a href="dairy.html"><i class="fas fa-cheese"></i> Dairy</a>
                            <a href="vegetables.html"><i class="fas fa-carrot"></i> Vegetables</a>
                            <a href="cosmetics.html"><i class="fas fa-magic"></i> Cosmetics and Skin Care</a>
                        </div>

                    <li><a href="order.html"><i class="fas fa-shopping-cart"></i> Order</a></li>
                    <li><a href="loyalty_registration.html"><i class="fas fa-user"></i> Loyalty Registration</a></li>
                </ul>
            </div>
        </nav>
    </header>



    <div class="container">
        <h1>Grocery Order Form</h1>
        <form id="order-form">
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="address-line-1">Delivery Address</label>
                <input type="text" id="address-line-1" name="address-line-1" placeholder="Address Line 1" required>
                <input type="text" id="address-line-2" name="address-line-2" placeholder="Address Line 2">
                <input type="text" id="city" name="city" placeholder="City" required>
                <input type="text" id="state" name="state" placeholder="State" required>
                <input type="text" id="zip-code" name="zip-code" placeholder="Zip Code" required>
            </div>
            <div class="form-group">
                <label for="delivery-today">Delivery today?</label>
                <div>
                    <input type="radio" id="delivery-yes" name="delivery-today" value="yes" required>
                    <label for="delivery-yes">Yes</label>
                    <input type="radio" id="delivery-no" name="delivery-today" value="no" required>
                    <label for="delivery-no">No</label>
                </div>
            </div>
            <div class="form-group">
                <label for="requested-time">Requested Time</label>
                <input type="time" id="requested-time" name="requested-time" required>
            </div>
            <div class="form-group">
                <label for="shopping-list">Shopping List</label>
                <div id="shopping-list">
                    <div class="shopping-item">
                        <input type="text" name="item[]" placeholder="Item" required>
                        <input type="text" name="brand[]" placeholder="Brand" required>
                        <input type="number" name="quantity[]" placeholder="Quantity" required>
                    </div>
                </div>
                <button type="button" id="add-item">Add Item</button>
            </div>
            <div class="form-group">
                <label for="additional-instructions">Additional instructions</label>
                <textarea id="additional-instructions" name="additional-instructions"></textarea>
            </div>
            <div class="form-group">
                <label for="delivery-fee">Delivery Fee</label>
                <input type="text" id="delivery-fee" name="delivery-fee" value="$10.00" readonly>
            </div>
            <div class="form-group">
                <label for="amount-due">Amount Due</label>
                <input type="text" id="amount-due" name="amount-due" value="$10.00" readonly>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    



        
</body>
</html>
